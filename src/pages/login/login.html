<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item>
      <ion-input placeholder="Username" (ionChange)="onChangeInputUser($event)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" (ionChange)="onChangeInputPass($event)"></ion-input>
      </ion-item>
  </ion-list>
<button ion-button full (click)="doLogin()">Login</button>
</ion-content>
